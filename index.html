<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a city..."
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary" />
                </div>
              </div>
            </form>
            <h1 id="city"></h1>

            <ul>
              <li id="date"></li>
              <li id="description"></li>
              <li>Wind Speed:<span id="wind"></span></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" width="90" height="90" id="icon" alt="climate" />
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units"
                      ><strong id="temperature"></strong>
                      <span class="units-temperature">
                        <a href="#" id="fahrenheit-link" class="action">¬∫F</a> |
                        <a href="#" id="celsius-link" class="active">¬∫C</a>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>humidity: <span id="humidity">%</span></li>
                <li>pressure: <span id="pressure">%</span></li>
              </ul>
            </div>

            <br />
            <br />
            <br />

            <div class="container text-center">
              <div class="row">
                <div class="col-2">Mon</div>
                <div class="col">Tues</div>
                <div class="col">Wed</div>
                <div class="col">Thurs</div>
                <div class="col">Fri</div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />

        <div class="footer">
          <footer>
            designed by Alia ü¶Ñ |
            <a href="https://serene-platypus-337320.netlify.app/"
              >Open-Source Code by GitHubüê±</a
            >
          </footer>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
